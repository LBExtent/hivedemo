version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: semaphoreci/node:12.4.0
    - name: cache
      image: redis:5.0
blocks:
  - name: "Set things up"
    task:
      jobs:
        - name: Compile
          commands:
            - checkout
            - echo "Linting code"
            - echo "Compiling code"
  - name: "Unit tests"
    task:
      jobs:
        - name: Unit
          commands:
            - checkout
            - echo "Running unit tests"
  - name: "E2E tests"
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: "Integration tests"
          commands:
            - echo "Running integration tests"
        - name: "Performance tests"
          commands:
            - echo "Running performance tests"
  - name: Docker-based example
    task:
      jobs:
        - name: Hello
          commands:
            - node -p '"evol".split("").reverse().join("")'
            - apt-get -y update && apt-get install redis-tools
            - redis-cli -h cache "KEYS *"
            - checkout
